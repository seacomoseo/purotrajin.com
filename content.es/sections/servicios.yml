    description: |
      Nos encargamos de crear y diseñar toda la parte estética y decorativa de una boda.

      Estudiamos y analizamos el estilo que define a la pareja para conseguir plasmar su personalidad a través de la decoración de su gran día.

      Es un servicios destinado a parejas que buscan una boda con encanto, que sorprenda y que les represente en cada momento.
