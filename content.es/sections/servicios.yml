    description: |
      Con este servicio os acompañaremos en todo el proceso de principio a fin. Crearemos todo el diseño decorativo y organizaremos a los proveedores que estén presentes en el desarrollo de la boda.

      Además, nos encargaremos de coordinar a vuestros invitados y los momentos señalados del gran día. Este servicio es para despreocuparos en todo momento y solo dedicaros a disfrutar de vuestra boda.
